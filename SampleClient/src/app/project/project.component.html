<h1 id="tableLabel">Project</h1>

<p *ngIf="!projects"><em>Loading...</em></p>


<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="projects">
  <thead>
    <tr>
      <th>ProjectId</th>
      <th>Name</th>
      <th>Lat</th>
      <th>Long</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.projectId }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.lat | number:'1.2-2' }}</td>
      <td>{{ project.long | number:'1.2-2' }}</td>
    </tr>

  </tbody>
</table>

<div class="header">
  <h2>Update Lat Long</h2>
  <hr>
</div>

<!--Add product form-->
<div class="form-area">
  <form #latlongForm="ngForm" (ngSubmit)="onLatLongUpdate(latlongForm.value)">
    <label>ID</label><br />
    <input type="number" name="ProjectId" ngModel><br />
    <label>Lat</label><br />
    <input type="number" name="lat" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ngModel><br />
    <label>Long</label><br />
    <input type="number" name="long" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ngModel><br />
    <input type="submit" value="Update LatLong">
  </form>
</div>

<div class="header">
  <h2>Add Project</h2>

</div>
<div class="form-area">
  <form #AddProjectForm="ngForm" (ngSubmit)="onAddProject(AddProjectForm.value)">
    <label>Name</label><br />
    <input type="text" name="Name" ngModel><br />
    <label>isActive</label><br />
    <input type="checkbox" name="isActive" ngModel><br />
    <label>Lat</label><br />
    <input type="number" name="lat" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ngModel><br />
    <label>Long</label><br />
    <input type="number" name="long" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ngModel><br />
    <input type="submit" value="Add Project">
  </form>
</div>
